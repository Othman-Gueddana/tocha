<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-md-6">
            <div class="card card-plain">
              <div class="card-header" style="margin-left: 400px;">
                <h5 class="card-title">Company Notifications</h5>
                <div id="width" class="alert alert-info alert-with-icon alert-dismissible fade show"
                  data-notify="container" style="width: 357px;">
                  <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                  <span data-notify="message">you have {{CompanyRequests}} Company request(s)</span>
                </div>

                <h5 class="card-title">Clients Notifications</h5>
                <div id="width" class="alert alert-info alert-with-icon alert-dismissible fade show"
                  data-notify="container " style="width: 357px;">
                  <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                  <span data-notify="message">you have {{ClientRequests}} Client request(s)</span>
                </div>

                <h5 class="card-title">Products Notifications</h5>
                <div id="width" class="alert alert-info alert-with-icon alert-dismissible fade show"
                  data-notify="container" style="width: 357px;">
                  <span data-notify="icon" class="nc-icon nc-bell-55"></span>
                  <span data-notify="message">you have {{ProductsRequests}} Product request(s)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
