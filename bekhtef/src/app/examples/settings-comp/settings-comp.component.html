<div class="wrapper">
  <div class="page-header" style="background-image: url('./assets/img/back1.jpg');">
    <div class="filter"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
          <div class="card card-register">
            <!-- <h3 class="title" style="color:white;"> {{'Welcome' | translate}} </h3>-->
            <h3 class="title" style="color:white;">{{'ModifyInfo' | translate}}</h3>
            <form class="register-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
              <label>{{'NewStreet' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-map-big"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'Street' | translate}}" (focus)="focus=true"
                  (blur)="focus=false" [(ngModel)]="street" name="street" />
              </div>
              <label>{{'NewCity' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-map-big"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'City' | translate}}" (focus)="focus=true"
                  (blur)="focus=false" [(ngModel)]="city" name="city" />
              </div>
              <label>{{'NewZipCode' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="nc-icon nc-map-big"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'ZipCode' | translate}}" (focus)="focus=true"
                  (blur)="focus=false" [(ngModel)]="zipCode" name="zipCode" />
              </div>
              <label>{{'NewPhoneNumber' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class=" nc-icon nc-mobile"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'PhoneNumber' | translate}}" (focus)="focus=true"
                  (blur)="focus=false" [(ngModel)]="phoneNumber1" name="phoneNumber1" />
              </div>
              <label>{{'NewPhoneNumber' | translate}}</label>
              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class=" nc-icon nc-mobile"></i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="{{'PhoneNumber' | translate}}" (focus)="focus=true"
                  (blur)="focus=false" [(ngModel)]="phoneNumber2" name="phoneNumber2" />
              </div>

              <button type="submit" [disabled]="f.invalid"
                class="btn btn-danger btn-block btn-round">{{'ConfirmInfo' | translate}} </button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
